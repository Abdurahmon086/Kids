<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css">
    <title>Learn Words</title>

</head>

<body>
    



    <script src="./bootstrap/bootstrap.js"></script>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <nav class="nav">
                    <div class="site-logo">
                        <h2>LOGO</h2>
                    </div>
                    <ul class="header-buttons">
                        <li class="header-button__about">
                            <a href="#" class="header-button__about-link btn btn-secondary">About</a>
                        </li>
                        <li class="header-button__score">
                            <a href="#" class="header-button__score-link btn btn-warning">Show scores</a>
                        </li>
                        <li class="header-button__logout">
                            <button class="btn btn-primary">Logout</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <h4 class="hero-title">
                        Choose your level!!!
                    </h4>
                    <ul class="hero-levels">
                        <li class="hero-level">
                            <button class="btn hero-level__easy">Easy</button>
                        </li>
                        <li class="hero-level">
                            <button class="btn hero-level__medium">Medium</button>
                        </li>
                        <li class="hero-level">
                            <button class="btn hero-level__hard">Hard</button>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="game">
            <div class="container">
                <h4 class="text-center time w-50 p-2 bg-info mx-auto rounded-2 mb-3"></h4>
                <div class="game__wrapper">
                    <ul class="main-words">
                    </ul>
                    <ul class="uz-words"></ul>
                </div>
            </div>
        </section>
    </main>



    <script src="./data.js"></script>
    <script src="./main.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>

</html>
